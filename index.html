<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form - Easily Placed</title>
</head>

<body>
    <div class="container">
        <form id="Form1">
            <h3>Business Date & Location</h3>
            <input type="date" placeholder="Sale Date" name="" id="" required>
            <input type="text" placeholder="Hub" name="" id="" required>
            <input type="text" placeholder="Station" name="" id="" required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
        <form id="Form2">
            <h3>Actual Sales (Litres)</h3>
            <input type="text" placeholder="Medium" name="" id="">
            <input type="text" placeholder="Github" name="" id="">
            <input type="text" placeholder="Linkedin" name="" id="">

            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>
        <form id="Form3">
            <h3>Personal Information</h3>
            <input type="text" placeholder="First Name" name="" id="">
            <input type="text" placeholder="Last name" name="" id="">
            <input type="text" placeholder="Mobile No." name="" id="">

            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
